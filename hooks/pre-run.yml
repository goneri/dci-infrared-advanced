---
- yum:
    name: '{{ item }}'
    state: present
  with_items:
  - git
  - python-virtualenv
  become: True

- name: Wipe any existing infrared virtualenv
  file:
    path: ~/infrared
    state: absent

- git:
    repo: https://github.com/goneri/infrared.git
    dest: ~/infrared
    version: master


- shell: |
    cd ~/infrared
    virtualenv .venv && source .venv/bin/activate
    pip install --upgrade pip
    pip install --upgrade setuptools
    pip install .

- shell: |
    cd ~/infrared
    source .venv/bin/activate
    infrared plugin add plugins/virsh
    infrared plugin add plugins/tripleo-undercloud
    infrared plugin add plugins/tripleo-overcloud

- name: Clean the hypervisor
  shell: |
    cd ~/infrared
    source .venv/bin/activate
    infrared virsh --host-address 192.168.122.1 --host-key $HOME/.ssh/id_rsa --cleanup True
